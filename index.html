<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlas Disponibles</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Charlas Disponibles</h1>
      <hr />

      <div class="my-5 fondo-carrito">
        <h4>Carrito</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Charla</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Agregar/Eliminar</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="total-carrito">
              <th scope="row" colspan="5">
                Carrito vac√≠o - Agrega tus Charlas!
              </th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="row" id="contenedor-charlas"></div>
    </div>

    <template id="template-total">
      <th scope="row" colspan="2">Total de Charlas</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar Carrito
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>HTML</td>
        <td>1</td>
        <td>
          <button class="btn btn-success btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>5000</span></td>
      </tr>
    </template>

    <template id="template-charlas">
      <div class="col-12 col-md-3 mb-6">
        <div class="card">
          <img src="" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">HTML</h5>
            <h6 class="card-fecha">10 de abril</h6>
            <p class="card-descripcion">
              <span></span>
            </p>
            <p class="card-text">$ <span>5000</span></p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
